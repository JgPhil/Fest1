    <!--formulaire d'inscription -->
    <section  id="infos">
      <div class="container">
        <div class="row" >
          <div  id="titreInfos" class="col-lg-8 col-sm-10 justify-content-center">
           <h1>Inscrivrez-vous & Rejoignez-nous</h1>
         </div>
       </div>
     </div>

     <div class="container-">
      <div id="don" class="row align-items-center justify-content-center ">
       <form id= "inscription" class="col-lg-4 contact-box col-md-12">
       <p><strong> - Les films de plein air - Parc Monceau - </strong></p>
       <p>Adresse : 35 Boulevard de Courcelles, 75008 Paris</p>
       <p> Tel: 01.01.01.01.01</p>
        <fieldset>
          <legend>Pré-inscription aux scéances</legend>
          <label for="nom">Nom </label>
          <input id="nom" type="text" class="form-control">

          <label for="prenom">Prenom </label>
          <input id="prenom" type="text" class="form-control">

          <label for="nbpart">Nombre de participants</label>
          <select id="nbPart" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>


          <label for="phone">Numéro de téléphone : </label>
          <input type="tel" id="phone" name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" 
          required>

          <label for="scéance">Choix de la scéance</label>
          <select id="scéance" class="form-control">
           <option>Gloria Mundi - 5 Août 20h</option>
           <option>J'accuse - 5 Août 22h</option>
           <option>La fille au bracelet - 6 Août 20h</option>
           <option>Proxima - 6 Août 22h</option>
           <option>Seules les bêtes - 7 Août 20h</option>
           <option>Docteur? - 7 Août 22h</option>
           <option>Les misérables - 8 Août 19h</option>
           <option>Le chant du loup - 8 Août 20h40h</option>
           <option>La soupe aux choux - 8 Août 22h30</option>
         </select>
         <br>
         <button id="envoyer">Envoyer</button>
       </fieldset>
     </form>
     
     <!--Fin du formulaire-->

     <div id="map"class="row">
     <div class= "col-lg-6 col-md-8 col-sm-10"></div>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.879, lng: 2.308},

    </script>
